body:
  - type: markdown
    attributes:
      value: |
        ## â“ Question
        ChatGPT (Conversationalist) will help answer your question!

        **What happens next:**
        1. Auto-assigned to ChatGPT
        2. Intelligent analysis of your question
        3. Clear, helpful answer within 10 minutes
        4. Links to relevant documentation
        5. Follow-up support if needed

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What is this about?
      options:
        - "ğŸ’» How to use a feature"
        - "ğŸ—ï¸ Architecture/design decision"
        - "ğŸ› Debugging help"
        - "ğŸ“š Documentation clarification"
        - "ğŸ”§ Configuration/setup"
        - "âš¡ Performance question"
        - "ğŸ”’ Security question"
        - "ğŸ§ª Testing question"
        - "ğŸ“¦ Dependencies/tooling"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: |
        How do I configure the authentication system to use a custom JWT secret?
        I've tried setting the JWT_SECRET environment variable but it doesn't seem to work.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Relevant background information
      placeholder: |
        I'm trying to deploy this to production and need to use our company's JWT signing key.
        I see the docs mention JWT_SECRET but I'm not sure where to set it.
    validations:
      required: false

  - type: textarea
    id: tried
    attributes:
      label: What I've Tried
      description: What have you already attempted?
      placeholder: |
        - Set JWT_SECRET in .env file
        - Restarted the server
        - Checked the logs (no errors)
        - Searched the documentation
    validations:
      required: false

  - type: textarea
    id: code
    attributes:
      label: Relevant Code/Config
      description: Any relevant code snippets or configuration?
      placeholder: |
        ```javascript
        // .env
        JWT_SECRET=my-secret-key

        // config.ts
        const jwtConfig = {
          secret: process.env.JWT_SECRET
        };
        ```
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: Expected Outcome
      description: What are you trying to achieve?
      placeholder: |
        I expect the application to sign JWT tokens using my custom secret key.
        Tokens should be verifiable using the same secret.
    validations:
      required: false

  - type: dropdown
    id: urgency
    attributes:
      label: Urgency
