  - type: checkboxes
    id: research
    attributes:
      label: Research Done
      options:
        - label: I've searched existing issues
        - label: I've checked the documentation
        - label: I've searched online for solutions
        - label: I've tried debugging myself

  - type: markdown
    attributes:
      value: |
