    attributes:
      label: What needs documentation?
      description: What feature, API, or concept?
      placeholder: |
        The new authentication system using JWT tokens.
        Need to document how to authenticate API requests.
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current Documentation State
      description: What exists now?
      placeholder: |
        - No documentation exists
        - Outdated docs from v1.0
        - Partial coverage in README
        - Missing examples
    validations:
      required: true

  - type: textarea
    id: audience
    attributes:
      label: Target Audience
      description: Who will read this?
      placeholder: |
        - Frontend developers integrating with our API
        - New team members onboarding
        - External users of the library
        - DevOps engineers deploying the service
    validations:
      required: true

  - type: textarea
    id: should_include
    attributes:
      label: Should Include
      description: What should be covered?
      placeholder: |
        - Overview of authentication flow
        - Code examples in JavaScript and Python
        - Common error messages and solutions
        - Security best practices
        - Troubleshooting guide
      value: |
        -
        -
        -
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Desired Examples
      description: What examples would help?
      placeholder: |
        - Basic authentication request
        - Handling token refresh
        - Error handling
        - Using with different HTTP clients
    validations:
      required: false

  - type: dropdown
    id: format
    attributes:
      label: Preferred Format
      description: How should it be presented?
      options:
        - "Markdown files"
        - "Code comments/JSDoc"
        - "Interactive examples"
        - "Video/GIF demonstrations"
        - "Diagrams/flowcharts"
        - "Mix of all above"
    validations:
      required: true

  - type: textarea
    id: existing_resources
    attributes:
      label: Existing Resources
      description: Any existing docs or references?
      placeholder: |
        - Related docs: docs/api/overview.md
        - Similar projects: https://example.com/docs
        - Internal notes: See Slack thread
    validations:
      required: false

  - type: checkboxes
    id: quality
    attributes:
      label: Documentation Quality Goals
      options:
        - label: Clear and beginner-friendly
        - label: Include working code examples
        - label: Cover edge cases and gotchas
        - label: Include troubleshooting section
        - label: Add diagrams or visuals
        - label: Link to related documentation

  - type: markdown
    attributes:
